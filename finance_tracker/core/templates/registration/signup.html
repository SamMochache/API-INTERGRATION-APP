<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Create a New Account</h1>

    <!-- Sign Up Form -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>

    <!-- Google Login Button -->
    <a href="{% provider_login_url 'google' %}">Sign Up with Google</a>

    <p>Already have an account? <a href="{% url 'account_login' %}">Login</a></p>
</body>
</html>
