<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to Finance Tracker</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="{% url 'account_login' %}">Login</a></li>
                <li><a href="{% url 'account_signup' %}">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Your Financial Management, Simplified</h2>
        <p>Track your expenses, get insights, and manage your finances with ease.</p>
        <a href="{% url 'account_signup' %}" class="btn">Start Now</a>
    </section>

    <!-- Google login button (link to Google login view) -->
    <section class="google-login">
        <a href="{% provider_login_url 'google' %}" class="btn">Sign Up with Google</a>
    </section>

    <footer>
        <p>&copy; 2024 Finance Tracker. All rights reserved.</p>
    </footer>

    <script src="{% static 'core/js/app.js' %}"></script>
</body>
</html>
